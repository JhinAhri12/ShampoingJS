<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ShampoingJs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">
  <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>ShampoingJs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
  <center><ion-button color="primary" name="NG" id="NG" >new game</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h1>Player 1</h1>
          <p id="globalj1">0</p>
        </div>
      </ion-col>
      <ion-col>
        <div  id="un">
         <img src="images/Un.png" alt="">
        </div>
        <div  id="deux">
         <img src="images/Deux.png" alt="">
        </div>
        <div  id="trois">
         <img src="images/Trois.png" alt="">
        </div>
        <div  id="quatre">
         <img src="images/Quatre.png" alt="">
        </div>
        <div  id="cinq">
         <img src="images/Cinq.png" alt="">
        </div>
        <div  id="six">
         <img src="images/Six.png" alt="">
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h1>Player 2</h1>
          <p id="globalj2">0</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-align-items-start">
      <ion-col>
        <div  class="red">
          <h2>Current</h2>
          <p id="roundj1">0</p>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button color="secondary" name="RD" id="RD">Roll Dice</ion-button>
          <ion-button color="success" name="HD" id="HD">Hold</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div class="red">
          <h2>Current</h2>
          <p id="roundj2">0</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid></center>
  </ion-content>
</ion-app>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
  </body>
</html>
